<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington Square #202500102</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #ascii-display {
            font-family: 'Courier New', monospace;
            font-size: 8px;
            line-height: 1;
            white-space: pre;
            color: #0f0;
            background: #000;
            letter-spacing: 0;
            image-rendering: pixelated;
            user-select: none;
            transform: scale(1);
            transform-origin: top left;
            min-width: 100%;
            min-height: 100%;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 24px;
            z-index: 100;
            font-family: 'Courier New', monospace;
            text-align: center;
            max-width: 80%;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 1px solid #0f0;
            z-index: 100;
            font-family: 'Courier New', monospace;
        }
        
        #info h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #info p {
            font-size: 14px;
            margin: 5px 0;
        }
        
        #subtitle {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 18px;
            font-weight: 300;
            z-index: 100;
            text-align: center;
            letter-spacing: 2px;
        }
        
        #time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #0f0;
            z-index: 100;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            min-width: 120px;
        }
        
        #time-hour {
            display: inline-block;
            position: relative;
            perspective: 200px;
        }
        
        #rain-icon {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            z-index: 150;
            animation: rainDrop 1.5s infinite;
            filter: drop-shadow(0 0 12px rgba(0, 255, 0, 0.9)) 
                    drop-shadow(0 0 20px rgba(0, 255, 0, 0.6));
        }
        
        #rain-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        @keyframes rainDrop {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) translateY(5px);
                opacity: 0.7;
            }
        }
        
        #time-hour.flip {
            animation: flipPage 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }
        
        @keyframes flipPage {
            0% {
                transform: rotateX(0deg) scaleY(1);
                filter: blur(0px);
                opacity: 1;
            }
            20% {
                transform: rotateX(-45deg) scaleY(0.9);
                filter: blur(2px);
                opacity: 0.9;
            }
            40% {
                transform: rotateX(-90deg) scaleY(0.7);
                filter: blur(5px);
                opacity: 0.5;
            }
            50% {
                transform: rotateX(-90deg) scaleY(0.6);
                filter: blur(8px);
                opacity: 0.2;
            }
            60% {
                transform: rotateX(-135deg) scaleY(0.7);
                filter: blur(5px);
                opacity: 0.5;
            }
            80% {
                transform: rotateX(-270deg) scaleY(0.9);
                filter: blur(2px);
                opacity: 0.9;
            }
            100% {
                transform: rotateX(-360deg) scaleY(1);
                filter: blur(0px);
                opacity: 1;
            }
        }
        
        #time-label {
            font-size: 14px;
            color: #0f0;
            margin-top: 5px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        #hidden-canvas {
            display: none;
        }
        
        /* ASCII 启动动画 */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            z-index: 10000;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.2;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        #boot-screen.hidden {
            display: none;
        }
        
        .boot-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .boot-text {
            white-space: pre;
            font-family: 'Courier New', monospace;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.5);
            padding: 20px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            animation: scrollUp 5s ease-in-out;
        }
        
        @keyframes scrollUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
                filter: blur(10px);
            }
            5% {
                opacity: 1;
                filter: blur(0px);
            }
            95% {
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
                filter: blur(10px);
            }
        }
        
        .boot-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #0f0;
            animation: blink 0.8s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 0, 1);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .boot-glitch {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .boot-progress {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 3px;
            background: #033;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .boot-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #0ff, #0f0);
            width: 0%;
            animation: progress 5s linear;
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* 绿色风格电波调频界面 */
        #radio-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 10px;
        }
        
        .frequency-display {
            text-align: center;
            font-size: 72px;
            font-weight: 900;
            color: #0f0;
            cursor: grab;
            letter-spacing: 12px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            transition: transform 0.1s;
            line-height: 1;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-variant-numeric: tabular-nums;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .frequency-display:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        
        .frequency-display.dragging {
            cursor: grabbing;
        }
        
        .mhz-label {
            font-size: 24px;
            color: #0f0;
            letter-spacing: 4px;
            line-height: 1;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 600;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <!-- ASCII 启动动画 -->
    <div id="boot-screen">
        <div class="boot-container">
            <div class="boot-text" id="boot-text"></div>
            <div class="boot-progress">
                <div class="boot-progress-bar" id="boot-progress-bar"></div>
            </div>
        </div>
    </div>
    
    <div id="container">
        <div id="ascii-display"></div>
    </div>
    <canvas id="hidden-canvas"></canvas>
    <div id="loading">正在加载模型...</div>
    <div id="info">
        <h1>#202500102</h1>
        <p>One day One square Twenty-four Hours</p>
        <p>Tuning The RADIO</p>
        <p>The Park replays itself</p>
        <p>— voices footsteps wind song</p>
    </div>
    
    <!-- 副标题 -->
    <div id="subtitle">Washington Square</div>
    
    <!-- 时间显示 -->
    <div id="time-display">
        <div id="time-hour">00</div>
        <div id="time-label">HOUR</div>
    </div>
    
    <!-- 下雨图标 -->
    <div id="rain-icon">
        <img src="./rain.png" alt="rain">
    </div>
    
    <!-- 绿色风格电波调频界面 -->
    <div id="radio-panel">
        <div class="frequency-display" id="frequency-text">88.0</div>
        <div class="mhz-label">MHz</div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
